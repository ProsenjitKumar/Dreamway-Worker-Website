
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
      {% block head %}

    <meta charset="utf-8">

      {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'accounts_1/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'accounts_1/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'accounts_1/css/grayscale.min.css' %}" rel="stylesheet">



  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <h2><a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}" >Dreamway IT</a></h2>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'coming_soon' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'contact' %}">Contact Us</a>
            </li>

              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Signin</a>
            </li>
              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'register' %}">Signup</a>
            </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'profile' %}">Your Account</a>
            </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    {% block body %}


    {% endblock %}


    </body>
</html>
